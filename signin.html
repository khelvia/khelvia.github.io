<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SportSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@0.395.0/dist/umd/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gold-text {
            background: linear-gradient(to right, #fbbf24, #d97706);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-950 text-white h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
        <img src="images/signin_bg.png" alt="Background" class="w-full h-full object-cover opacity-30">
        <div class="absolute inset-0 bg-gradient-to-b from-gray-950/60 to-gray-950"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 glass p-10 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-10">
            <a href="index.html" class="text-3xl font-bold tracking-tighter text-white hover:opacity-80 transition">
                SPORT<span class="text-amber-500">SPHERE</span>
            </a>
            <h2 class="text-2xl text-gray-200 mt-6 font-serif italic">Welcome Back</h2>
        </div>

        <form class="space-y-6">
            <div>
                <label for="email" class="block text-xs font-medium text-amber-500 uppercase tracking-widest mb-2">Email
                    Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="mail" class="h-5 w-5 text-gray-500"></i>
                    </div>
                    <input type="email" id="email"
                        class="block w-full pl-10 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:ring-1 focus:ring-amber-500 focus:border-amber-500 p-3 placeholder-gray-600 transition"
                        placeholder="you@example.com">
                </div>
            </div>

            <div>
                <label for="password"
                    class="block text-xs font-medium text-amber-500 uppercase tracking-widest mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-gray-500"></i>
                    </div>
                    <input type="password" id="password"
                        class="block w-full pl-10 bg-gray-900/50 border border-gray-700 rounded-lg text-white focus:ring-1 focus:ring-amber-500 focus:border-amber-500 p-3 placeholder-gray-600 transition"
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox"
                        class="h-4 w-4 text-amber-500 focus:ring-amber-500 border-gray-700 rounded bg-gray-800">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-400">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-amber-500 hover:text-amber-400 transition">Forgot password?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-bold text-gray-900 bg-amber-500 hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition uppercase tracking-wide">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center border-t border-gray-800 pt-6">
            <p class="text-sm text-gray-400">
                Don't have an account?
                <a href="signup.html" class="font-medium text-amber-500 hover:text-amber-400 transition">Sign up</a>
            </p>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html"
                class="text-xs text-gray-500 hover:text-white transition flex items-center justify-center gap-2 uppercase tracking-widest">
                <i data-lucide="arrow-left" class="w-3 h-3"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
